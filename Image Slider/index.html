<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/car-fav.ico" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/0c1a69df81.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Slider</title>
  </head>
  <body>
      <h1>Image Slider</h1>
    <section>
      <span>
        <i class="fas fa-arrow-circle-left"></i>
      </span>
      <span>
        <i class="fas fa-arrow-circle-right"></i>
      </span>
      <img src="./assets/images/car-1.jpg" alt="car" class = "slider-imgs"/>
      <img src="./assets/images/car-2.jpg" alt="car" class = "slider-imgs"/>
      <img src="./assets/images/car-3.jpg" alt="car" class = "slider-imgs mod"/>
      <img src="./assets/images/car-4.jpg" alt="car" class = "slider-imgs"/>
    </section>
    <section class = "middle">
     Table Of Contents
       <section class = "toc">
         <div>
           1
           <img src="./assets/images/car-1.jpg" alt="car" class = "toc-imgs"/>
          </div>
         <div>
           2
           <img src="./assets/images/car-2.jpg" alt="car" class = "toc-imgs"/>
          </div>
         <div>
           3
           <img src="./assets/images/car-3.jpg" alt="car" class = "toc-imgs"/>
          </div>
         <div>
           4
           <img src="./assets/images/car-4.jpg" alt="car" class = "toc-imgs"/>
          </div>
       </section>
    </section>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
